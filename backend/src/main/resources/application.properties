# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:h2:mem:mentalhealth
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
app.jwt.secret=YourSecretKeyHereMakeItLongAndSecureForProduction
app.jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.mentalhealth.assistant=DEBUG

# CORS Configuration is handled in SecurityConfig class

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Audio upload path
app.audio.upload.dir=./uploads/audio

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# AWS S3 Configuration
aws.access.key=${AWS_ACCESS_KEY:}
aws.secret.key=${AWS_SECRET_KEY:}
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.bucket=${AWS_S3_BUCKET:mental-health-app-audio-bucket}

